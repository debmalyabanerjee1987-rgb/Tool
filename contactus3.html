    </div>

  <div class="container">
    <h1>Contact Us</h1>
    <p>Have feedback, questions, or improvement ideas for ToolKit-DMB? We’re all ears! Drop us a message using the form below or email us directly.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required placeholder="Your name" />
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="_replyto" required placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="How can we help?" />
      </div>
      <div class="form-group">
        <label for="message">Message*</label>
        <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <p class="note">We strive to reply within 2 business days.</p>
  </div>

  <footer>
    <p>© 2025 ToolKit-DMB • Developed by Deb Malya Banerjee</p>
  </footer>
